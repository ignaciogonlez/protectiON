{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>protectiON</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { padding-top: 4rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">protectiON</a>

    {% if user.is_authenticated %}
      <span class="navbar-text text-light ms-auto">Hola {{ user.username }}</span>
      <!-- Logout debe enviarse con POST -->
      <form method="post" action="{% url 'logout' %}" class="d-inline ms-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light">Salir</button>
      </form>
    {% else %}
      <a class="btn btn-outline-light ms-auto" href="{% url 'login' %}">Iniciar sesi√≥n</a>
    {% endif %}
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
