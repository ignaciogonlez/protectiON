{% extends 'alertas/base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="alert alert-info mb-0">
      <strong>Tu token de API:</strong>
      <code>{{ token }}</code>
    </div>
    <div>
      <a class="btn btn-link" href="{% url 'password_change' %}">Cambiar contrase√±a</a>
    </div>
  </div>

  <h1 class="mb-4">Mis alertas</h1>
  <table class="table">
    <thead>
      <tr><th>Fecha y hora</th><th>Lat</th><th>Lng</th></tr>
    </thead>
    <tbody>
      {% for a in alertas %}
        <tr>
          <td>
            <a href="{% url 'alerta-detalle' a.pk %}">
              {{ a.timestamp }}
            </a>
          </td>
          <td>{{ a.lat }}</td>
          <td>{{ a.lng }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3">Sin alertas</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
