{% extends 'alertas/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Regístrate</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <p class="mt-3">
      ¿Ya tienes cuenta?
      <a href="{% url 'login' %}">Entrar</a>
    </p>
  </div>
</div>
{% endblock %}
